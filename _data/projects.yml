    date: 03/2021 &ndash; 2022/10 Paper submitted
    title: Machine learning implemented coffee maker
    summary: A data science & chemistry cross-discipline research project 
    description: In the second half of my second year, I was invited by a professor who lectured us Thermal and Statistical Physics to join a machine learning research program. The program needs certain background in chemistry, which I didn't learn any more since high school. 
      But I managed to read through related papers and gave him a proposal talk within two weeks and became the team leader.
      I also learned how to write basic machine learning scripts in Python. We patented out results and submitted a paper. It turns out even it's not the field I am in, I can pick up things quickly and apply them. 
      SJTU requires freshman students in physics to have the same math classes as math major students, through which I was trained to learn things I am not familiar with in a short period, and also laid us a solid foundation in mathematics. 

