- project:
    print: True # If 'False' is selected, it will not be displayed in 'home.html > aside > .proj-content'. 
    modal: True # If 'True' is selected, modal can open in 'portfolio.html'. 
    image: 
      path: /nanhai/nanhai_cover.png
    date: 12/2020 &ndash; Preparing paper
    title: R&D on Site Exploration for a Neutrino Detector in South China Sea
    summary: <h1 style="font-size:22px">The cover shows our neutrino detector on the deck before we down-passed it to the seafloor.</h1> 
      <i><h2 style="font-size:16px">Image credits-- The TRIDENT collaboration</h2></i>
    description: <br> A 1.5yr project on constructing a neutrino detector in South China Sea only open to honor-degree students with $12,000 research funding. </br> 
      <br>I was in charge of the design and operation of a digital system to monitor the position and direction of detectors undersea with Python script. 
      Besides, I employed my knowledge about Lambert surface, which I learned in an introductory course to galaxy, to help the PhD students in group model photon path and used what I learned in optics to calculate the refractive index for our system. 
      Due to the commitment in developing stage, I was selected as one of the three undergraduates among 72 collaboration members to go aboard the scientific ship! I also joined data analysis and visualization. </br>
    contents:
        - title: Preliminary Research-- Instrument Assembling & Testing
          image:
            path: /nanhai/instrument.png
           
          description: The detectors were built up from scratch, including designing 3D models with Solid Works, gathering CCD and PMT(Photomultiplier Tubes) product information and ordering required devices. </br>
            <br>The photo shows me assembling the PMT Dom(digital optical modules) and testing CCD in the lab. :))</br>
            <br>Due to the miss of outsourcing firms, our detector encountered water-leak problems just one month before expected date to the sea. 
            Me and collegues worked day and night, during which I was once sent to the emergency room because of back strain. 
            Despite the toughness and unexpected issues, we still made it in the early September, 2021, to put our detector to the 3399m depth undersea. 
            I would say the two months before aboard is really thrilling!!
        
        - title: Onboard data gathering and real-time analysis.
          image: 
            path: /nanhai/onboard.png
          description: I was in charge of monitoring the temperature and humility of our detector using self-developed python software and circult board. 
            Also, I was involing in the real-time data anlalysis to check the data quality.
        - title: Onboard life!!
          image:
            path: /nanhai/life.png
          description: <li> Me enjoying beer and BBQ! (No worry, in our country it's legal to drink at age 18.) </li>
            <li>Me and my friend pretending Jack and Rose (Titanic).</li>
            <li>The beautiful Milky Way seen from the deck.</li>
            
