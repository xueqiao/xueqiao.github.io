    image: 
      path: agatha.png
    title: Disentangle Periodic Signals from Correlated Noise in Astronomical Events.
    description: I used Agatha 2.0, a framework of periodograms(Feng F. et al, 2017,my research supervisor in SJTU) to disentangle periodic signals from correlated noise, study the controversial planetary systems and search for periodic signals in other astronomical events.
          I also conducted optimization and refinement of Agatha for analyzing planetary periods, and studied the stability of Auto-Regressive-Moving-Average noise models for analyzing radial velocity data. </br>
          <br>was about to preparing the paper but the whole-city lockdown due to COVID19 outbreak made it hard to continue. After which I left Shanghai and arrived at Uchicago. </br>




